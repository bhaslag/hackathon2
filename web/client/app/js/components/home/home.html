<html lang="fr" ng-app="demoApp" class="home">

<head>
    <meta charset="utf-8" />
</head>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
</nav>
<sidebar></sidebar>
<div class="row">
    <div class="col m3 card panel hoverable" ng-repeat="playlist in $ctrl.playlists" ng-repeat="song in playlist.songs">
        {{playlist.id}}
        <span class="card-title">{{playlist.name}}</span>
        <div class="chip">
            <img ng-src="{{playlist.submitter.avatar}}" alt="Contact Person"> {{playlist.user.username}}
        </div>
        <div class="chip"> {{playlist.songs.length}}</div>
        <br>
        <div class="tags"> {{song.tags}}</div>
        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        <div class="card-content">
            <p></p>
        </div>
    </div>
</div>
</div>



</body>

</html>
