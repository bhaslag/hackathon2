  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <h2>Sign up</h2>
      <span flex></span>
      <a ui-sref="login.signin">I already have an account</a>
    </div>
  </md-toolbar>

<div class="row">
  <form class="col s12" name="form" method="post" ng-submit="$ctrl.signup()" novalidate>
    <div class="row">
      <div class="input-field col s6">
        <input id="firstName" type="text" class="validate" name="firstName" ng-model="$ctrl.user.firstName" required>
        <label for="firstName">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="lastName" type="text" class="validate" name="lastName" ng-model="$ctrl.user.lastName"
          required>
        <label for="lastName">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" name="password" type="password" ng-model="$ctrl.user.password" required>
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" name="email" ng-model="$ctrl.user.email" required>
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
    </div>
  </form>
</div>
